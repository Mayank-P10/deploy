<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" class="calculatorform" name="calculatorform">
            <div class="screen">
                <input type="text" name="screen" readonly>
            </div>

            <div class="btn">
                <input type="button" class="clearbtn" value="clear" name="clear" onclick="Clear()">
            </div>

            <div class="btn">
                <input type="button" class="numbers" value="1" name="num1" onclick="valueButton(this);">
                <input type="button" class="numbers" value="2" name="num2" onclick="valueButton(this);">
                <input type="button" class="numbers" value="3" name="num3" onclick="valueButton(this);">
                <input type="button" class="numbers" value="+" name="plus" onclick="valueButton(this);">
            </div>
            <div class="btn">
                <input type="button" class="numbers" value="4" name="num4" onclick="valueButton(this);">
                <input type="button" class="numbers" value="5" name="num5" onclick="valueButton(this);">
                <input type="button" class="numbers" value="6" name="num6" onclick="valueButton(this);">
                <input type="button" class="numbers" value="-" name="sub" onclick="valueButton(this);">
            </div>
            <div class="btn">
                <input type="button" class="numbers" value="7" name="num7" onclick="valueButton(this);">
                <input type="button" class="numbers" value="8" name="num8" onclick="valueButton(this);">
                <input type="button" class="numbers" value="9" name="num9" onclick="valueButton(this);">
                <input type="button" class="numbers" value="*" name="mul" onclick="valueButton(this);">
            </div>
            <div class="btn">
                <input type="button" class="numbers" value="0" name="num0" onclick="valueButton(this);">
                <input type="button" class="numbers" value="/" name="div" onclick="valueButton(this);">
                <input type="button" class="numbers" value="=" name="equal" onclick="Calculate();">
                <!-- <input type="button" class="numbers" value="plus" name="+" onclick="valueButton(this);"> -->
            </div>
        </form>
    </div>
    <script src="calcl.js"></script>
</body>

</html>
